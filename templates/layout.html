                    <li>
                      <a href="/inicio" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" fill="white" width="24" height="24"><use xlink:href="#home"></use></svg>

                      </a>
                    </li>
                    <li>

                      </a>
                    </li>
                    <li>

                    </li>
